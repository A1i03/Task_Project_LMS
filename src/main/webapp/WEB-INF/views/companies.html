<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-container {
            margin-top: 40px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid card-container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="company : ${allCompanies}">
            <div class="card h-100">
                <img th:src="${company.getImage()}" class="card-img-top" alt="Company Image" width="10">
                <div class="card-body">
                    <h5 class="card-title" th:text="${company.name}">Company</h5>
                    <p class="card-text"><strong>Country:</strong> <span th:text="${company.country}">Country</span></p>
                    <p class="card-text"><strong>Address:</strong> <span th:text="${company.address}">Address</span></p>
                    <p class="card-text"><strong>Phone:</strong> <span th:text="${company.phoneNumber}">Phone Number</span></p>
<center>
                    <form th:method="DELETE" th:action="@{/companies/{companyId}/delete (companyId=${company.getId()})}">
                        <input type="submit" th:value="Delete" class="btn btn-primary">
                    </form>

                    <a th:href="@{/companies/{id}/updateCompany(id=${company.id})}" class="btn btn-warning">Update</a>
    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="btn-container">
    <a class="btn btn-primary me-2" href="/companies/new" role="button">Add Company</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
